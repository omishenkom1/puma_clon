<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;                                                                                                                                                                                               
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .navigation ul {
            list-style-type: none;
        }

        .navigation ul li {
            display: inline;
            margin-right: 20px;
        }

        .navigation ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://rozmir.in.ua/wp-content/uploads/2021/10/Puma-Cali-Sport-Mix-Womens-Trainers-White-Black.jpg" alt="Puma Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Main content goes here -->
    </main>

    <footer class="footer">
        <!-- Footer content goes here -->
    </footer>
</body>   
</html>
